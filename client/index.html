<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div id="content" class="content">
      <div
        class="bg-slate-950 rounded-lg h-[calc(100vh-16px)] w-[calc(100vw-16px)]"
      >
        <div class="app">
          <!-- board & stats -->
          <div class="grid grid-cols-2 gap-10 h-[500px]">
            <div id="board" class="board"></div>
            <!-- stats & settings -->
            <div class="flex flex-col max-w-xs">
              <!-- stats -->
              <section id="stats" class="w-full"></section>
              <!-- settings -->
              <section id="settings" class="w-full mt-12 space-y-5">
                <h2 class="text-white font-bold text-3xl mb-6">
                  Engine Settings
                </h2>
                <div id="board-size-menu" class="menu">
                  <p class="menu-title">Board Size</p>
                  <button class="menu-btn"></button>
                  <ul class="menu-list"></ul>
                </div>

                <div id="difficulity-menu" class="menu">
                  <p class="menu-title">Difficulity Level</p>
                  <button class="menu-btn"></button>
                  <ul class="menu-list"></ul>
                </div>

                <div id="algorithm-menu" class="menu">
                  <p class="menu-title">Algorithm</p>
                  <button class="menu-btn"></button>
                  <ul class="menu-list"></ul>
                </div>
                <div id="population-container" class="h-12 hidden">
                  <p class="menu-title">Population Size</p>
                  <div class="flex items-center gap-2">
                    <input
                      id="population-slider"
                      class="slider"
                      type="range"
                      min="10"
                      max="5000"
                      value="500"
                    />
                    <span
                      id="population-label"
                      class="text-indigo-500 font-semibold w-9 block"
                      >500</span
                    >
                  </div>
                </div>
              </section>
              <!-- action btns -->
              <div class="mt-12 flex items-center justify-between">
                <button id="solve-btn" class="btn btn-primary">Solve</button>
                <button id="generate-btn" class="btn btn-secondary">
                  New Board
                </button>

                <button id="test-btn" class="btn btn-grey">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#cfeaf0"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-flask-conical"
                  >
                    <path
                      d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"
                    />
                    <path d="M8.5 2h7" />
                    <path d="M7 16h10" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
